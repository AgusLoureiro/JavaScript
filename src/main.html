<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- linkeo de fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <!-- boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- mi css -->
  <link rel="stylesheet" href="./estilo/estilo.css">
  <title>Simulador Interactivo</title>
</head>

<body>
  <p id="mostrarCotizacion">La cotizaci√≥n del dolar blue es</p>
  <div class="calcuCuotas">
    <h1 class="hijoCuotas">Calculador de cuotas</h1>
  </div>
  <form id="formulario">
    <div class="form-group m-5 ">
      <label for="inputPrenda">Elija una prenda</label>
      <select class="form-control" id="inputPrenda">
        <option>Remera</option>
        <option>Pantalon</option>
        <option>Buzo</option>
      </select>
    </div>
    <div class="form-group m-5">
      <label for="inputCuotas">Elija la cantidad de cuotas</label>
      <select class="form-control" id="inputCuotas">
        <option>3</option>
        <option>6</option>
        <option>12</option>
      </select>
    </div>
    <button type="submit" class="btn btn-dark m-5" id="btnCalcular">Calcular</button>
  </form>
  <p id="productoSeleccionado"></p>
  <p id="resultado"></p>
  <button class="btn btn-dark m-5" style="display: none;" id="btnComprar">Comprar</button>
  <h2 id="mostrarCompras" class="d-flex justify-content-center" style="display: none;">MIS COMPRAS</h2>
  <p id="productoCompra"></p>
  <p id="cuotasCompra"></p>
  <script type="text/javascript" src="primerEntrega.js"></script>
  <script type="module" src="libreria.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
